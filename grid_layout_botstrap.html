<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootdtrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>

    <header class="container bg-primary text-white">
        <div class="row">
            <div class="col-12 py-4 text-center">
                <h1 class="display-2">Playlist Music</h1>
                <p class="lead">Pilih Music Favoritmu</p>
            </div>
        </div>
    </header>

    <main class="container border p-md-5 p-2">
        <div class="row g-2 g-md-4">
            <div class="col-6 col-md-3">
                <img class="w-100" src="https://cdn.kibrispdr.org/data/33/contoh-cover-album-musik-0.jpg" alt="Tulus">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="https://i.pinimg.com/236x/c5/6b/e7/c56be7347bc74bb044be75d081872eca--my-favorite-music-noah.jpg" alt="NOAH">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="https://koran-jakarta.com/images/article/gelar-konser-hingga-ciptakan-album-baru-legenda-musik-tanah-air-iwan-fals-berulang-tahun-210903175402.png" alt="Iwan Fals">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="https://cultura.id/wp-content/uploads/2020/06/Artwork-Alb.-Selamat-Ulang-Tahun.jpg" alt="Nadin Amizah">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="https://upload.wikimedia.org/wikipedia/id/7/7b/Raisa_Heart_To_Heart.jpg" alt="Raisa">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="https://i1.sndcdn.com/artworks-000196918895-b1ybco-t500x500.jpg" alt="Fourtwnty">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="https://upload.wikimedia.org/wikipedia/id/thumb/8/89/Menari_dengan_bayangan.jpg/220px-Menari_dengan_bayangan.jpg" alt="Hindia">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="https://i1.sndcdn.com/artworks-000179961340-7l2zm0-t500x500.jpg" alt="Payung Teduh">
            </div>
        </div>
    </main>

    <footer class="container bg-light">
        <div class="row">
        </div>
    </footer>

</body>
</html>
