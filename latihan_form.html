<!DOCTYPE html>
<html> 
<head>
	<title>Latihan Form</title>
	<meta charset="utf-8">
	<meta http-equiv="" X-UA-Compatible="" content="IE=edge">
	<meta name="viewport" content="width=device -width, initial-scale=1.0">
</head>
<body>
	<h1>Form Pendaftaran Member Perpustakaan</h1>
	<hr>
	<form>
		<pre>
			NAMA    	: <input type="text" name="nama" size="11" placeholder="Masukan Nama" required>

			No.Telp		: <input type="text" name="nim" size="11" placeholder="Masukan No.Telp" required>

			Jenis Kelamin	: <input type="radio" name="jk" value="Pria">pria<input type="radio" name="jk" value="Wanita">Wanita

			Tanggal Lahir 	: <input type="date" name="tanggal_lahir" size="11">

			Pekerjaan	: <select name="jurusan">
								<option value="Pelajar">Pelajar</option>
								<option value="Mahasiswa">Mahasiswa</option>
								<option value="Pegawai">Pegawai</option>
							</select>

			Nama Instansi	: <input type="text" name="Instansi" size="16" placeholder="Masukan asal Intsansi" required>

			Alamat : <textarea name="alamat" cols="30" rows="3" ></textarea>
		</pre>
	</form>
</body>
</html>
